spring:
  application:
    name: user-module
  profiles:
    active: dev
  cloud:
    config:
      fail-fast: true
      retry:
        max-attempts: 20
        max-interval: 15000
        initial-interval: 10000
        discovery:
          enabled: true
          service-id: netmed-config-server
management:
  endpoints:
    web:
      exposure:
        include: "*"
server:
  port: 9000